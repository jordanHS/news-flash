<!DOCTYPE html>
<html>
  <head>
    <title>Newsflash</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link  href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="well"
        <h1>Newsflash</h1>
      </div>
    </div>

  <div class="container">
      <form id="city-input">
        <div class="form-group">
          <label for="city-name"><span id="input-text">Enter your city:</span></label>
          <input type="text" class="form-control" id="city-name"><br>
          <button type="submit" class="btn btn-primary" name="button">Submit</button>
        </div>
      </form>

    <div class="row">
      <div class="col" class="card">
        <div class="card-header">City Map</div>
        <div class="card-body"></div>
      </div>
      <div class="col" class="card">
        <div class="card-header">Weather</div>
        <div class="card-body"></div>
      </div>
    </div>
    <div class="row">
      <div class="col" class="card">
        <div class="card-header">News</div>
        <div class="card-body"></div>
      </div>
      <div class="col" class="card">
        <div class="card-header">Business</div>
        <div class="card-body"></div>
      </div>
    </div>
  </div>




  </body>
</html>
